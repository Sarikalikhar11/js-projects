<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background color change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container m-5">
    <a href="/" class="text-decoration-none text-white bg-secondary px-5 py-2">Home</a>
    <hr>

    <div class="mt-5 d-flex flex-wrap align-items-center justify-content-center gap-5">
      <span class="buttons w-25 h-25 p-5 bg-secondary mt-5" id="gray">Gray</span>
      <span class="buttons w-25 h-25 p-5 bg-primary mt-5" id="blue">Blue</span>
      <span class="buttons w-25 h-25 p-5 bg-warning mt-5" id="yellow">Yellow</span>
      <span class="buttons w-25 h-25 p-5 bg-info mt-5" id="lightBlue">light-blue</span>
      <span class="buttons w-25 h-25 p-5 bg-danger mt-5" id="red">red</span>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
