<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper" class="d-flex flex-column  align-items-center justify-content-center text-center mt-5">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100</p>
    <p>You have 10 attempts to guess the right number</p>
    <br>
    <form action="" class="d-flex flex-column  align-items-center justify-content-center mb-2">
      <h3>Guess the Number</h3>
      <input type="text" class="guessField border-3 border-info rounded" id="guessField" />
      <input type="submit" id="submitGuess" class="rounded mt-4 mb-4" value="Submit Guess">
    </form>
    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="LowerHi"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
